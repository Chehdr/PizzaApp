<template name="SendInviteToGroup">
  <h2>Invite friends to your group</h2>
  <p>You can send only one invitation per person</p>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Group</th>
        <th>Invite</th>
      </tr>
    </thead>
    <tbody>
    {{#each InviteToUser}}
      <tr>
        <td>{{profile.[first-name]}}</td>
        <td>{{profile.[last-name]}}</td>
        <td>{{emails.[0].address}}</td>
        <td>{{roles.[0]}}</td>
        {{#if UserInGroup role = roles.[0]}}
        <td><button type="button" class="btn btn-default btn-xs">Send Invite</button></td>
        {{else}}
        <td>User in Group</td>
        {{/if}}
      </tr>
    {{/each}}

    </tbody>
  </table>
  </template>
