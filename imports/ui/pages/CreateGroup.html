<template name="CreateGroup">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="control-label col-sm-2" for="text">Group Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="GroupNameID" placeholder="Enter name">
      </div>
    </div>
    <div class="form-group">
      <label class="control-label col-sm-2" for="pwd">Group Image:</label>
      <div class="col-sm-10" id="ImagePlace">
        {{#if ImageGroup}}
            {{> LoadImage url = ImageGroup}}
          {{else}}
            {{> upload_bootstrap callbacks = AfterLoad}}
        {{/if}}
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">Create</button>
      </div>
    </div>
  </form>
</template>

<template name="LoadImage">
  <img class="img-thumbnail" width="150" height="150" src="{{this.url}}">
</template>
