<template name="AddItemsToOrder">
  <form role="form">
        <table class="table table-hover">
      <thead>
        <tr>
          <th>Select Item</th>
          <th>Name Item</th>
          <th>Price, $</th>
          <th>Count</th>
        </tr>
      </thead>
      <tbody id="MenuTableID">  
    {{#if Order.menu.[0]}}
      {{#each Order.menu}}
        {{> MenuOrder}}
      {{/each}}
    {{/if}}        
    </tbody>
    </table> 
    {{#if ifOrdered}}
      <button type="submit" class="btn btn-default btn-sm">Confirm order</button>
      {{else}}
      <h4>Order sent</h4>
    {{/if}}  
  </form>
</template>

<template name="MenuOrder">
  <tr>
    <td><input id="field1" type="checkbox" value="{{name}}" price="{{price}}"></td>
    <td>{{name}}</td>
    <td>{{price}}</td>
    <td><div class="col-xs-4"><input type="text" class="form-control fullSize" id="field2" value="0"></div></td>
  </tr> 
</template>
